<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/stylesheers/style.css">
</head>

<body>
    <div id="content">
        <div id="room">
            <div id="room-list"></div>
            <div id="message"></div>
            <form id="send-form">
                <input id="send-message">
                <input type="submit" id="send-button" value="发送">
                <div id="help">
                    <span>聊天命令</span>
                    <ul>
                        <li>更改昵称：<code>/nick[username]</code></li>
                        <li>加入/创建房间：<code>/join[room name]</code></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js" type="'text/javascript'"></script>
    <script src="http://code.jquery.com./jquery-1.8.0.min.js" type="'text/javascript'"></script>
    <script src="/javascript/chat.js" type="'text/javascript'"></script>
    <script src="/javascript/chat_ui.js" type="'text/javascript'"></script>
</body>

</html>
